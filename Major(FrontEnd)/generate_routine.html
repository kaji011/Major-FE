<!DOCTYPE html>
<html>
  <head>
    <title>Details Fill-in Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/generate_routine.css">
      <link rel="icon" href="favicon.ico">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

      <a href="informationpage.html">  <img class="bodylogo" src="images/logo.png" alt="nce_logo"></a>

    <div class="testbox">
      <form action="/">
        <h1>Please Fill-in all required details to <span>Generate Routine</span></h1>
        <hr>
  <br>
            <h3>Choose Year :</h3>
            <div class="select">
              <select name="format" id="format">
                <option value="#">First Year</option>
              </select>
            </div>
<br>
            <h3>Choose Odd or Even Part :</h3>
            <div class="select">
              <select name="format" id="format">
                <option value="#">First Part</option>
                <option value="#">Second Part</option>
              </select>
            </div>
<br>
            <div class="input">
              <label for="#">Lecturer Name :</label>
              <input type="text" name="" value="">
            </div>

<br>
            <div class="input">
              <label for="#">Lecturer Namecode :</label>
              <input type="text" name="" value="">
            </div>

<br>
            <div class="input">
              <label for="#">Lecturer Id :</label>
              <input type="text" name="" value="">
            </div>
<br>
                        <div class="input">
                          <label for="#">Lecturer Subject :</label>
                          <input type="text" name="" value="">
                        </div>

<br>
            <div class="input">
              <label for="#">Number of Theory/ Tutorial Class per week :</label>
              <input type="text" name="" value="">
            </div>
<br>
<hr>
<br>
<h3>This lab must be entered not on the basis of teacher but on the basis of room and period.</h3>
            <div class="input">
              <label for="#">Lab Room :</label>
              <input type="text" name="" value="">
            </div>

<br>
            <div class="input">
              <label for="#">Number of Lab Class :</label>
              <input type="text" name="" value="">
            </div>
<br>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>


  </body>
</html>
